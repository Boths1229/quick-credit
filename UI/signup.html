<!DOCTYPE html>
<html>
 <head>
 	<meta charset = "utf-8">
 	<meta name = "viewport" content = "width=device-width initial-scale=1.0">
 	<meta name = "author" content = "Chukwuma Emmanuel">
 	<title>Quick Credit | Sign Up</title>
 	<link rel="stylesheet" type="text/css" href="./assets/css/modules.css">
 	<link rel="stylesheet" type="text/css" href="style.css">
 	<script type="text/javascript" src = "quick.js" defer></script>	
 </head>
 <body>
 	<div class="container">
 		<div class="card col-md-6 p-3 mx-auto my-5">
 			<form action="./signin.html" method="get" class="signup">
		 		<h2>Please fill out this form</h2>
		 		<div class="form-group d-column">
		 			<label for="firstname">First Name:</label>
		 			<input type="text" id="firstname" name="firstname">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="lastname">Last Name:</label>
		 			<input type ="text" id="lastname" name="lastname">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="email">Email:</label>
		 			<input type ="email" id="email" name="email" placeholder="email@" required>
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="password">Password:</label>
		 			<input type ="password" id="password" min="6" name="password">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="bvn">BVN:</label>
		 			<input type="number" placeholder="bvn" id="bvn" name="bvn" required>
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="mobile">Mobile:</label>
		 			<input type="text" name="mobile" id="mobile" placeholder="phone number">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="birthdate">Birthdate:</label>
		 			<input type ="date" name="birthdate" id="birthdate">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="age">Age:</label>
		 			<input type ="text" name="age" placeholder="your age" id="age">
		 		</div>
		 		<div class="form-group d-column">
		 			<label for="nationality">Nationality:</label>
		 			<select>
			            <option value="nigeria" name="Nigeria">Nigeria</option>
			            <option value="other" name="other">other</option>
			         </select>
		 		</div>
		 		<div class="form-group">
		 			<label for="nationality">Gender:</label><br>
		 			<input type ="radio" name="gender">Male<br>
		 			<input type ="radio" name="gender">Female<br>
		 			<input type ="radio" name="gender">Other<br>
		 		</div>
		 		<div class="form-group">
		 			<label for="nationality">
		 				<input type="checkbox" required>
		 				I accept all terms $ conditions<br>
		 			</label>
		 			<label for="nationality">
		 				<input type="checkbox" required>
		 				I accept your privacy policy.
		 			</label>
		 		</div>
		 		 <p>I have read, understand and accept all the terms and conditions $ privacy for Quick credit</p><br>
		 		<button type="submit">Register!</button>
		 		<button type="reset">Reset</button>
		 	</form>
 		</div>
 	</div>
 	
 </body>
</html>
