<!DOCTYPE html>
<html>
 <head>
 	<meta charset = "utf-8">
 	<meta name = "viewport" content = "width=device-width initial-scale=1.0">
 	<meta name = "author" content = "Chukwuma Emmanuel">
 	<title>Quick Credit | Sign In</title>
 	<link rel="stylesheet" type="text/css" href="quick.css">
 	<script type="text/javascript" src = "quick.js" defer></script>	
 </head>
 <body>
 	<form>
 		<h1>Please fill out this form</h1>
 		First Name: <input type ="text" name="firstname"><br>
 		Last Name: <input type ="text" name="lastname"><br>
 		Email: <input type ="email" required name="email"><br>
 		Password: <input type ="password" min="6" name="password"><br>
 		Confirm password: <input type="password" min ="6" name="password"><br>
 		Mobile: <input type="text" name="mobile"><br>
 		Birthdate: <input type ="date" name="birthdate"><br>
 		Age: <input type ="text" name="age"><br>
 		Nationality:<br>
 		<select>
 			<option value="nigeria" name="Nigeria">Nigeria</option>
 			<option value="other" name="other">other</option>
 		</select><br>
 		Gender:<br>
 		<input type ="radio" name="gender">Male<br>
 		<input type ="radio" name="gender">Female<br>
 		<input type ="radio" name="gender">Other<br>
 		<input type="submit" value="Register!">
 		<input type="reset">
 	</form>
 </body>
</html>
